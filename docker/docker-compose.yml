name: cwydsa
services:
  web:
    image: 21wave/rag-frontend-chatbot
    ports:
      - "8080:80"
    env_file:
      - path: ../.env
        required: false
      - path: $AZD_ENV_FILE
        required: false
  admin:
    image: 21wave/rag-admin-chatbot
    ports:
      - "8081:80"
    environment:
      - BACKEND_URL=http://backend
      - FUNCTION_KEY=some-test-key
    env_file:
      - path: ../.env
        required: false
      - path: $AZD_ENV_FILE
        required: false
  backend:
    image: 21wave/rag-backend-chatbot
    ports:
      - "8082:80"
    environment:
      - AzureWebJobsSecretStorageType=files
    env_file:
      - path: ../.env
        required: false
      - path: $AZD_ENV_FILE
        required: false
    volumes:
      -  ${HOST_DOCKER_FOLDER:-.}/function-host.json:/azure-functions-host/Secrets/host.json
